<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="index.bundle.js"></script><script defer src="api.bundle.js"></script><script defer src="ui.bundle.js"></script><script defer src="conversion.bundle.js"></script></head>
<body>
    <nav>
        <h1>Weather App</h1>
    </nav>

    <main>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter Location">
            <button id="searchButton">Search</button>
        </div>

        <div class="weather-display">
            <h2 id="locationName"></h2>
            <div class="weather-info">
                <p id="temperature"></p>
                <p id="weatherDescription"></p>
                <p id="windSpeed"></p>
                <p id="humidity"></p>
            </div>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </main>

    <footer style="position: absolute; bottom: 10px; left: 10px;">
        Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </footer>
</body>
<!-- Added a subtree to push it to githubpages v2-->
</html>
